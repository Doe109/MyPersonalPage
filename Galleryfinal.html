<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Verdana', sans-serif;
    }

    body {
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    /* Header */
    .header {
        background-color: #143443;
        color: white;
        padding: 20px;
        text-align: left;
        font-size: 24px;
        font-weight: bold;
    }

    /* Sidebar Menu */
    .menu {
        width: 20%;
        background-color: #143443;
        padding: 20px;
        position: fixed;
        height: 100%;
        overflow-y: auto;
    }

    .menu a {
        display: block;
        padding: 10px;
        margin: 5px 0;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    .menu a:hover {
        background: #031d1f;
    }

    /* Main Content */
    .main {
        margin-left: 22%;
        padding: 20px;
        max-width: 900px;
    }

    .main h2 {
        color: #143443;
        border-bottom: 2px solid #143443;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    /* Carousel */
    .carousel-inner img {
        width: 100%;
        height: auto; /* Ensures the height scales appropriately */
        max-height: 70vh; /* Max height of 70% of the viewport height */
        object-fit: contain; /* Prevents images from being cropped */
        border: 5px solid #143443; /* Adding a solid border with the same color as the design */
        border-radius: 8px; /* Rounded corners for a smoother look */
    }

    /* Footer */
    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #143443;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
        .menu {
            width: 100%;
            height: auto;
            position: relative;
            padding: 10px;
            text-align: center;
        }

        .menu a {
            display: inline-block;
            margin: 5px;
        }

        .main {
            margin-left: 0;
            padding: 15px;
        }
    }
</style>
